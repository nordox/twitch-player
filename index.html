<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"> -->
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="vjs-skin.css">
  <link href="./styles.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <title>Twitch Player</title>
</head>

<body>
  <main>
    <div id="titleBarContainer">
      <div id="titleBar" class=" draggable">
        <span class="draggable channel-name"></span>
      </div>
    </div>

    <div class="container">
      <div id="sidebar">
        <div id="followed-channels"></div>
      </div>
      <div id="player" class="default-player">
        <input id="streamer-name" style="opacity:1" />
        <video-js id="vjs-player" class="video-js vjs-live vjs-liveui" controls preload="auto">
        </video-js>
        <div id="player-overlay"></div>
        <div id="compressor-msg"></div>
      </div>
      <!-- <iframe id="twitch-chat-embed" src="" width="350" frameborder="0">
      </iframe> -->
      <div id="chat" onscroll="onChatSCroll()">
        <div id="messages"></div>
        <div id="chat-scroll" onclick="scrollChatToBottom()">scroll to bottom</div>
      </div>
    </div>

    <div id="draggable">
      <div id="current-song">
        <div class="overlay">
          <button onclick="beginRecognize()"></button>
        </div>
        <div id="album-cover" class="hideable"></div>
        <div class="wrapper hideable">
          <div id="song-title"></div>
          <div id="artist-name"></div>
          <a id="spotify-open-btn" href="">Open in spotify</a>
        </div>
      </div>
      <div id="song-history">
        <div class="title">History</div>
        <div class="list"></div>
      </div>
      <div id="x">x</div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
      videojs('vjs-player', {
        liveui: true,
        userActions: {
          hotkeys: true,
          click: false,
        }
      });
    </script>

    <!-- You can also require other files to run in this process -->
    <script src="./draggable.js"></script>
    <script src="./record.js"></script>
    <script src="./renderer.js"></script>
  </main>
</body>

</html>
